{% extends 'blog_app/layout.html' %}


{% block content %}
<br>
<form action='' method='POST' enctype="multipart/form-data">{% csrf_token %}

    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">タイトル</label>
        <input name='title' type='text' class="form-control" id="exampleFormControlInput1" placeholder="タイトル">
    </div>
    <div class="mb-3">
        <label for="formFile" class="form-label">画像</label>
        <input name='img' class="form-control" type="file" id="formFile">
    </div>
    <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">記事</label>
        <textarea name="content" class="form-control" id="exampleFormControlTextarea1" rows="10"></textarea>
    </div>
    <div class="col-auto">
        <button type="submit" class="btn btn-primary mb-3">作成</button>
    </div>

</form>
{% endblock content %}
